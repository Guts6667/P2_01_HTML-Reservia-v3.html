<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Reservia-v3.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
	<title>Reservia</title>
</head>
    <body>
        <!-- HEADER + NAV -->
        <header class="red">
            <div class="purple logo">
                <a href="#">
                    <img src="images/logo/Reservia.svg" alt="Logo Reservia">
                </a>
            </div>
            <nav class="purple">
                <div class="nav-link green">
                    <a href="#hebergements">
                        <p>Hébergements</p>
                    </a>
                </div>
                <div class="nav-link green">
                    <a href="#activites">
                        <p>Activités</p>
                    </a>  
                </div>
            </nav>
            <div class="purple box-inscription">
                <a href="#inscription">
                    <p style="color: #0065FC; font-weight: bold;">S'inscrire</p>
                </a>
            </div>
        </header>
        <!-- SECTION SEARCH + FILTERS -->
        <section class="orange">
            <div class="box-title purple">
                <h2>Trouvez votre hébergements pour des vacances de rêve</h2>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="search-bar purple">
                 <form action="post">
                    <div class="search-icon">
                        <a href="#"><i class="fas fa-map-marker-alt" alt="icône position"></i></a>
                    </div>
                    <div class="search-input">
                        <input type="search" placeholder="Marseille, France">
                    </div>
                    <button class="search-button">
                        <div class="text-button">
                            <p>Rechercher</p>
                        </div>
                        <div class="icone-button-mobile">
                            <i class="fas fa-search"></i>
                        </div>
                    </button>
                </form>
            </div>
        </section>
    </body>
</html>
